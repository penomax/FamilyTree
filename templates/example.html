<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graph with GraphGL</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/graph-gl/graph-gl/master/dist/graph-gl.css">
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="graphCanvas"></canvas>
    <script src="https://cdn.rawgit.com/graph-gl/graph-gl/master/dist/graph-gl.js"></script>
    <script>
        const canvas = document.getElementById('graphCanvas');
        const graph = new GraphGL(canvas);

        // Sample data for nodes and edges
        const nodes = [
            { id: 'A', label: 'Node A' },
            { id: 'B', label: 'Node B' },
            { id: 'C', label: 'Node C' },
            { id: 'D', label: 'Node D' },
        ];

        const edges = [
            { from: 'A', to: 'B' },
            { from: 'B', to: 'C' },
            { from: 'C', to: 'D' },
            { from: 'A', to: 'D' },
        ];

        // Adding nodes and edges to the graph
        graph.setData(nodes, edges);
        graph.render();

        // Enable node dragging
        graph.on('drag', (node) => {
            console.log(`Dragging node: ${node.label}`);
        });

    </script>
</body>
</html>
